<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title></title>
    <style>
        .content-warp {
            width: 640px;
            margin: 0 auto;
            padding: 36px 0;
            color: #2d2d2d;
            background: #fff;
        }

        /* 头部样式 */
        .header {
            padding: 0 32px 28px;
        }

        .header .logo {
            height: 28px;
            object-fit: contain;
            vertical-align: middle;
        }

        .header .header-tip {
            display: inline-block;
            margin-left: 12px;
            line-height: 28px;
            vertical-align: middle;
            font-size: 16px;
            color: #2d2d2d;
        }

        /* 中间样式 */
        .card-content {
            padding: 50px 30px 70px;
            border-radius: 10px;
            border: solid 1px #eee;
            background-color: #fff;
        }

        .main {
            padding-bottom: 60px;
            border-bottom: 1px solid rgba(222, 226, 236, 0.3);
        }

        .main .main-tips {
            position: relative;
            margin-bottom: 46px;
            padding-left: 27px;
            line-height: 26px;
            font-family: ArialMT;
            font-weight: bold;
        }

        .main .main-tips .icon {
            position: absolute;
            top: 6px;
            left: 4px;
            width: 15px;
            height: 15px;
            object-fit: contain;
            vertical-align: middle;
        }

        .main .btn-complete {
            display: inline-block;
            width: 193px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
            background-color: #e54544;
        }

        .main .btn-complete:hover {
            background-color: #e66;
        }

        /* 底部样式 */
        .bottom {
            padding-top: 20px;
            line-height: 24px;
            font-size: 14px;
            color: #7f7f7f;
        }

        .bottom .link-page {
            color: #029dff;
        }

        .bottom .link-page:hover {
            color: #35f;
        }
    </style>
</head>
<body class="">
<div class="content-warp">
    <div class="header">
        <img class="logo" height="" alt="logo"
             src="https://image.shoestp.com/public/upload/usr/consult/fd86eac4be5ba969b3387f8a6a407c8f.png">

        <div class="header-tip">You have new notifications</div>
    </div>

    <div class="card-content">
        <div class="main">
            <div class="main-tips">
                <img class="icon" alt="!"
                     src="https://image.shoestp.com/public/upload/usr/consult/c3fd689bedb1934878950f1963242c2e.png">
                Please confirm your email address, only one step,your registration will be successful!
            </div>

            <a class="btn-complete" href="{{url}}" target="_blank">Complete</a>
        </div>

        <div class="bottom">
            If you don't see the button above, click on the link below to complete the registration or copy the link
            below to the browser address bar to complete the registration:
            <br>
            <a href="{{url}}" target="_blank" class="link-page">{{url}}</a>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
