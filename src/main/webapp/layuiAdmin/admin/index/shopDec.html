<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">

		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>

<body>
<form class="layui-form"  id="">
 <div class="layui-form-item">

    <div class="layui-input-inline">
      <input type="text" name="username" lay-verify="required" placeholder="请输入类型" autocomplete="off" class="layui-input">
    </div>
 </div>
 
 <div class="layui-form-item">
    <label class="layui-form-label">位置：</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入位置信息" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">生产能力：</label>
    <div class="layui-input-inline">
      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
    
 </div> 
  <div class="layui-form-item">
    <label class="layui-form-label">生产人数：</label>
    <div class="layui-input-inline">
      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
 </div>
 
<div class="layui-form-item">
    <label class="layui-form-label">员工总数：</label>
    <div class="layui-input-inline">
      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
</div>
</div> 

<div class="layui-form-item">

      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
</div>
</div>   
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">前三市场：</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
    </div>
  </div>    
  
    <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">材料选择：</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
    </div>
  </div>
  
  <div class="layui-upload">
  <button type="button" class="layui-btn" id="test1">上传图片</button>
  <div class="layui-upload-list">

</script>
