	<style>
		.content-warp{
			width: 700px;
			margin: 0 auto;
			padding: 36px 32px;
			color: #2d2d2d;
			background: #fff;
		}
		/* 头部样式 */
		.header{
			padding-bottom: 16px;
			border-bottom: 1px solid rgba(222,226,236,0.3);
		}
		.header .logo{
			height: 28px;
			object-fit: contain;
			vertical-align: middle;
		}
		.header .header-tip{
			display: inline-block;
			margin-left: 12px;
			line-height: 28px;
			vertical-align: middle;
			font-size: 16px;
			color: #2d2d2d;
		}

		/* 中间样式 */
		.main{
			padding-top: 47px;
			padding-bottom: 47px;
			border-bottom: 1px solid rgba(222,226,236,0.3);
		}
		.main .main-tips{
			padding: 30px 6px 30px 10px;
			margin-bottom: 36px;
			line-height: 23px;
			font-family: ArialMT;
			border: solid 1px #ddd;
			box-shadow: 0px 2px 4px 0px	rgba(0, 24, 84, 0.19);
		}
		.main .main-tips .icon{
			position: relative;
			top: -1px;
			width: 15px;
			height: 15px;
			object-fit: contain;
			vertical-align: middle;
		}
		.main .btn-complete{
			display: inline-block;
			width: 193px;
			height: 36px;
			line-height: 36px;
			text-align: center;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			border-radius: 3px;
			background-color: #10389c;
		}
		.main .btn-complete:hover{
			background-color: #35c;
		}

		/* 底部样式 */
		.bottom{
			padding-top: 20px;
			line-height: 24px;
			font-size: 14px;
			color: #7f7f7f;
		}
		.bottom .link-page{
			color: #029dff;
		}
		.bottom .link-page:hover{
			color: #35f;
		}
	</style>
