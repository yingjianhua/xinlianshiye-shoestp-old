	<div id="page"></div>
	<script type="text/javascript">
	layui.use('laypage', function(){
		 var laypage = layui.laypage;
		 var page = 1;
		 var limit = 20;
		 var country = '';
		 var title = '';
		 var _self = this;
		 init_data();
		
		function init_data(){
			var params = {"start":page == 1?0:(page-1)*limit,"limit":limit};
			if(country != ''){
				params.countryName = country;
			}
			if(title != ''){
				params.title = title;
			}
			$.ajax({
				type: 'post',
				url: '/seller/usr_UsrConsult_page',
				data:params,
				dataType: 'json',
				success: function (data) {
					if (data.ret == 1) {
						renderList(data.result);
						renderPage(data.result.currentPage,data.result.totalCount);
					}
				}
			})
		}
		
		var renderList = function (result) {
				$("#lineShow").html("");
				if (result && result.totalCount > 0) {
					$.each(result.items, function (i, val) {
						var email = val.email;
						if (val.email == null) {
							email = '暂无';
						}
						if(val.supplierCount != 5){
							$("#lineShow").append(
								"<tr>" +
								"<td>" + val.title + "</td>" +
								"<td>" + val.name + "</td>" +
								"<td>" + val.countryName + "</td>" +
								"<td>" + val.supplierCount + "/"+(val.supplierCount+val.count)+"</td>" +
								"<td>" + val.createTime + "</td>" +
								"<td><a class='layui-btn layui-btn-small layui-btn-normal' href='/seller/admin/index/ask.html?askid=" + val.id + "'>查看</a></td>" +
								"</tr>"
							);
						}
						if(val.supplierCount == 5){
							$("#lineShow").append(
								"<tr>" +
								"<td>" + val.title + "</td>" +
								"<td>" + val.name + "</td>" +
								"<td>" + val.countryName + "</td>" +
								"<td>已抢完</td>" +
								"<td>" + val.createTime + "</td>" +
								"<td><a class='layui-btn layui-btn-small layui-btn-normal' href='/seller/admin/index/ask.html?askid=" + val.id + "'>查看</a></td>" +
								"</tr>"
							);
						}
						
						
						
					})
				}
			}
		
		function renderPage(curr,page1){
			//执行一个laypage实例
			  laypage.render({
			    elem: 'page',
			    limit:limit,
			    curr:curr,
			    count: page1,
			    jump:function(obj,first){
			    	if(!first){
			    		page = obj.curr;
				    	init_data();
			    	}
			    }
			  });
		}
