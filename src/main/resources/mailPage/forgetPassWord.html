<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title></title>
    <style>
        .content-warp {
            width: 645px;
            margin: 0 auto;
            /*margin-top: 200px;*/
            /* padding: 36px 32px; */
            color: #2d2d2d;
            background: #fff;
        }

        /* 头部样式 */
        .header {
            padding: 36px 32px 16px;
            border-bottom: 1px solid #efefef;
        }

        .header .logo {
            height: 28px;
            object-fit: contain;
            vertical-align: middle;
        }

        .header .header-tip {
            display: inline-block;
            margin-left: 12px;
            line-height: 28px;
            vertical-align: middle;
            font-size: 16px;
            color: #2d2d2d;
        }

        /* 中间样式 */
        .main {
            padding-top: 60px;
            padding-bottom: 70px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            border-bottom: 1px solid #efefef;
        }

        .main .main-tips {
            /* padding: 30px 6px 30px 10px; */
            /* margin-bottom: 36px; */
            line-height: 23px;
            /* border: solid 1px #ddd; */
            /* box-shadow: 0px 2px 4px 0px	rgba(0, 24, 84, 0.19); */
        }

        .main .main-tips .icon {
            position: relative;
            top: -1px;
            width: 15px;
            height: 15px;
            object-fit: contain;
            vertical-align: middle;
        }

        .main .count-down-tips {
            display: inline-block;
            margin-top: 24px;
            cursor: pointer;
            font-size: 12px;
            font-weight: normal;
            color: #2d2d2d;
            text-decoration: none;
        }

        .main .count-down-tips:hover {
            text-decoration: underline;
        }

        .main .btn-complete:hover {
            background-color: #35c;
        }
    </style>
</head>

<body class="">
    <div class="content-warp">
        <div class="header">
            <img class="logo" alt="logo" src="https://image.shoestp.com/public/upload/usr/consult/fd86eac4be5ba969b3387f8a6a407c8f.png">

            <div class="header-tip">You have new notifications</div>
        </div>

        <div class="main">
            <div class="main-tips">
                Your Mail Verification Code: {{CODE}}
            </div>

        </div>

    </div>
</body>

</html>
