<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8">
    <style>
        .model-content {
            width: 600px;
            padding: 20px 15px;
            margin: 0 auto;
            background: #fff;
        }

        .model-content .label {
            height: 40px;
            line-height: 50px;
            font-size: 16px;
            color: #333;
        }

        .model-content .content {
            padding: 6px 10px;
            font-size: 14px;
            color: #999;
            border-radius: 20px;
            border: 1px solid #eee;
        }

        .btn {
            padding: 10px 15px;
            margin-top: 30px;
            color: #fff !important;
            border-width: 0;
            border-radius: 10px;
            background: blue;
        }
        a{ color:#FFFFFF}
    </style>
</head>
<body>
<div style="width:700px; margin:10px auto;">
    <div class="model-content">
        <div class="model-header">
            <img src="https://www.shoestp.com/home/static/images/pkhead.jpg">
        </div>
        <div class="model-body">
            <div class="label">姓名</div>
            <div class="content">{name}</div>
            <div class="label">国家</div>
            <div class="content">{email}</div>
            <div class="label">电话</div>
            <div class="content">{tel}</div>
            <div class="label">邮箱</div>
            <div class="content">{companyname}</div>
            <div class="btn" style="width: 150px">
                <a href="https://www.shoestp.com/seller" >登录管理中心</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
