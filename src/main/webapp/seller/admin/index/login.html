<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>An Online B2B market——-Shoestp.com,gathering 300 professional shoes manufacture companies Business backstage</title>
	<link rel="stylesheet" type="text/css" href="/seller/static/admin/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="/seller/static/admin/css/login.css" />
</head>

<body>
	<div class="m-login-bg">
		<div class="m-login">
			<h3>后台系统登录</h3>
			<div class="m-login-warp">
				<div class="login_err" id="login_err"></div>
				<form class="layui-form" method="post" action="/seller/usr_UsrSupplier_login">
					<div class="layui-form-item">
						<input type="text" name="email" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item">
						<input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<input type="text" name="vCode" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-inline">
							<img class="verifyImg" onclick="this.src='/servlet/verify.img?name=login&length=4&charset=en&r='+Math.random();" src="/servlet/verify.img"/>
						</div>
					</div>
					<div class="layui-form-item m-login-btn">
						<div class="layui-inline">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
						</div>
						<div class="layui-inline">
							<!-- <button type="reset" class="layui-btn layui-btn-primary">取消</button> -->
						</div>
					</div>
				</form>
			</div>
			<p class="copyright">Copyright © 2016-2017 温州新联实业股份有限公司.</p>
		</div>
	</div>
	<script src="/seller/static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use('form', function () {
			var form = layui.form()
			,$ = layui.jquery
			//监听提交
			form.on('submit(login)', function (d) {
				$.ajax({
					type:"post",
					url:"/seller/usr_UsrSupplier_login",
					data:{
						email:d.field.email,
						password:d.field.password,
						vCode:d.field.vCode
					},
					dataType:"json",
					success:function(data) {
						if(data.ret == 1) {
							location.href = "/seller/admin/index/index.html";
						} else {
							$("input").val("")
							$(".verifyImg").click();
							layer.msg(data.msg, {time: 1000})
						}
					}
				});
				return false;
			});
		});
	</script>
</body>

</html>
