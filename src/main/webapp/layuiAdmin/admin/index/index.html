		<script type="text/javascript">
		
		layui.use('flow', function(){
		  var $ = layui.jquery; //不用额外加载jQuery，flow模块本身是有依赖jQuery的，直接用即可。
		  var flow = layui.flow;
		  flow.load({
		    elem: '#test6' //指定列表容器
		    ,isAuto:true
		    ,end:' '
		    ,done: function(page, next){ //到达临界点（默认滚动触发），触发下一页
		      var lis = [];
		      //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
		      $.post('http://localhost:5080/sys_SysMenu_initAct', function(res){

				res = res.split(',');

		        layui.each(res, function(index, items){

				  lis.push('<li class="layui-nav-item layui-nav-itemed" id="'+items+'"><a href="javascript:;" lay-data="" ><i class="iconfont">&#xe607;</i>'+items+'</a></li>');
				  
		        }); 
		        
		       
		        
		        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
		        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
		        next(lis.join(''), page < res.pages);    
		      });
		    }
		  });
		});
		
			window.onload = function(){
			
					$.ajax({
					type:'post',
					url:'http://localhost:5080/expand_cnt_CntAdvertising_list',
					data:'',
					success:function(data){
					
					layui.each(data.data, function(index, item){
						alert(item.url);
			          lis.push('<li>'+ item.title +'</li>');
			        }); 
// 						alert(data);
						
					}
				})
			}
			

			
			
		</script>
